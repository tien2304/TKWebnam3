<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table1{
            border:2px solid black ;
            width: 200px;
            text-align: center;
        }
        .table1 th
        {
            border: 2px solid black;
        }
        .table1 td{
            border: 2px solid black ;
        }
    </style>
</head>
<body>
    <table class="table1">
        <tr class="table1 th">
            <th>Cột 1</th>
            <th>Cột 2</th>
            <th>Cột 3</th>
        </tr>
        <tr class="table1 td">
            <td>Hàng 1</td>
            <td>Hàng 2</td>
            <td>Hàng 3</td>
        </tr>
        <tr class="table1 td">
            <td>Hàng 4</td>
            <td>Hàng 5</td>
            <td>Hàng 6</td>
        </tr>
    </table>
</body>
</html>
