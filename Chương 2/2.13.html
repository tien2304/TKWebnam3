<!DOCTYPE html>
<html>
    <head>
        <title>2.13</title>
        <meta charset="utf-8"/>
        <style>
            body{
                text-align: center;}
        </style>
    
    </head>

    <body>
        <h1 style="color: red;">Book a Table</h1>
        <form >
            <fieldset id="yourname">
                <legend>Your Name</legend>
                <input type="text" name="" id="">

            </fieldset>

            <fieldset id="sex">
                <legend >Sex</legend>
                <input type="radio" value="male" name="sex" > Male
                <input type="radio" value="female" name="sex" > Female
            </fieldset>
            <fieldset id="size">
                <legend>Size</legend>
                <input type="radio" value="2-person table" name="size" > 2-person table
                <input type="radio" value="4-person table" name="size" > 4-person table
                <input type="radio" value="6-person table" name="size" > 6-person table

            </fieldset>
            <fieldset id="location">
                <legend >Location</legend>
                <input type="radio" value="Indoors" name="location" > Indoors
                <input type="radio" value="Outdoors" name="location" > Outdoors
            </fieldset>
            <input type="button" value=" Book table">
        </form>
    </body>

</html>
