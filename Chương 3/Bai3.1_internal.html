<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    p {
      font-family: Arial;
      font-size: 12pt;
      text-align: justify;
    }

    .highlight-red {
      font-weight: bold;
      color: red;
    }

    .highlight-blue {
      color: rgb(31, 31, 216);
    }

    .highlight-purple {
      text-decoration: underline;
      font-weight: bold;
      color: purple;
    }
  </style>
</head>
<body>
  <p>
    Khát vọng của chúng tôi là trở thành <span class="highlight-red">đại học nghiên cứu hàng đầu Việt Nam</span>, đóng <span class="highlight-blue">góp tích cực</span> vào <span class="highlight-purple">sự thịnh vượng của cộng đồng ASEAN và tri thức nhân loại</span>.
  </p>
</body>
</html>
