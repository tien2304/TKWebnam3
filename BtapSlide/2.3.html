<!DOCTYPE html>
<html>
    <head>
        <title>2.3</title>
        <meta charset="utf-8"/>:
    </head>
    <body>
        <ol> 
            <li><i>This text is emphasized</i></li>
            <li>Do not forget to buy <mark>milk</mark> today.</li>
            <li><small>This is some smaller text</small></li>
            <li>My favorite color  is <del>blue</del> red.</li>
            <li> My fevorite color is <del>blue</del> <u>red</u>.</li>
            <li>This is <sub>subscripted</sub> text.</li>
            <li>This is <sup>subscripted</sup> text.</li>
        </ol>
    </body>
</html>
